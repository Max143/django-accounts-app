{% extends "master.html" %}

{% block body %}

    <div class="row">
        <div class="col-md-offset-1 col-md-1">
            <a class="btn btn-default" href="{% url 'accounts:account_list' %}">
                <span class="glyphicon glyphicon-arrow-left">&nbsp;</span>Accounts List</a>
        </div>
    </div>

    <br/>
    <br/>

    <div class="row">
        <div class="col-md-offset-1 col-md-10">
            <form action="" method="post">
                {% csrf_token %}

                {% for field in form %}

                    <strong>{{ field.label }}:</strong><br/>

                    {% if field.errors %}
                        {% for error in field.errors %}
                            <span style="color: red"> {{ error }} </span><br/>
                        {% endfor %}


                    {% endif %}

                    {{ field }} <br/><br/>
                {% endfor %}

                <input type="submit" class="btn btn-success"/>
            </form>
        </div>
    </div>

{% endblock %}
